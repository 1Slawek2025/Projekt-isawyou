<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Saw You – Spotkania, które zostają</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo.png" alt="I Saw You Logo" class="logo-image" />
      <div class="logo-text">I Saw You</div>
    </div>
    <div class="auth-buttons">
      <button id="loginBtn">Zaloguj się</button>
      <button id="registerBtn">Zarejestruj się</button>
      <button id="logoutBtn" style="display:none;">Wyloguj</button>
    </div>
  </header>

  <main class="container">
    <h2>Dodaj anonimowe ogłoszenie</h2>
    <form id="messageForm">
      <label>Gdzie?</label><input type="text" id="location" required />
      <label>Kiedy?</label><input type="text" id="time" required />
      <label>Opis osoby/sytuacji</label><textarea id="description" required></textarea>
      <label>Twoja wiadomość</label><textarea id="message" required></textarea>
      <button type="submit" class="btn">Wyślij</button>
    </form>

    <h2>Ostatnie ogłoszenia</h2>
    <div id="encounterList"></div>

    <div id="userProfilePanel"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
